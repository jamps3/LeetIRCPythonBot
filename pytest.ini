[pytest]
# Pytest configuration for LeetIRCPythonBot
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*


# Ignore warnings from custom framework
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::RuntimeWarning:.*coroutine.*was never awaited
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::DeprecationWarning:unittest.mock.Mock is not subclass of Widget

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output formatting
addopts = -v --tb=short --strict-markers --color=yes -n 8
