[pytest]
# Pytest configuration for LeetIRC Bot
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude custom test framework and files that still use it
collect_ignore = 
    test_framework.py
    tests/test_command_registry.py
    tests/test_config.py
    tests/test_console_commands.py
    tests/test_crypto_service.py
    tests/test_irc_client.py
    tests/test_new_features.py
    tests/test_weather_service.py

# Ignore warnings from custom framework
filterwarnings =
    ignore::pytest.PytestCollectionWarning
    ignore::pytest.PytestReturnNotNoneWarning
    ignore::RuntimeWarning:.*coroutine.*was never awaited

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output formatting
addopts = -v --tb=short --strict-markers --color=yes
