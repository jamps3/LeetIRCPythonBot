repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: |
          ^commands_legacy\.py$|
          ^services/youtube_service\.py$|
          ^setup_hooks(?:_simple)?\.py$|
          ^test_electricity_mapping_interactive\.py$
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          - "--max-line-length=88"
          - "--extend-ignore=E203,E501,F401,F841,E402"
          - "--per-file-ignores=commands_legacy.py:E999,services/youtube_service.py:E722,setup_hooks.py:W291,setup_hooks_simple.py:W291,test_electricity_mapping_interactive.py:F811,F541,tests/test_data_manager.py:F811,F821,tests/test_crypto_service.py:F811,tests/test_subscriptions_unit.py:F811,tests/test_console_commands.py:F811"
